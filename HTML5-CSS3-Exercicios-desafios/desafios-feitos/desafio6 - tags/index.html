<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada.</p>
    <ol><h2>TAGS:</h2>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use as tags &lt;h1&gt;&lt;/h1&gt; até &lt;h6&gt;&lt;/h6&gt; para títulos e subtítulos">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use as tags &lt;pre&gt; &lt;code&gt; 'Seu código fica aqui' &lt;/pre&gt; &lt;/code&gt;">Código-Fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol type='1'&gt; &lt;/ol&gt;">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul type='square'&gt; &lt;/ul&gt;">Listas com Demarcadores</abbr></li>
        </ul>
    </ol>
</body>
</html>
